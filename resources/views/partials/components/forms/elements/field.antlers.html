<input 
  type="{{ type ? type : 'text' }}"
  name="{{ field }}"
  value="{{ value }}"
  placeholder="{{ placeholder }}"
  required="{{ required }}"
  class="bg-white font-rift font-bold text-lg md:text-xl tracking-wide uppercase border-mint border-2 p-8 w-full outline-none !ring-0 focus:ring-0 text-mint placeholder:text-mint placeholder:font-rift placeholder:font-bold placeholder:tracking-wide placeholder:uppercase {{ error ? 'bg-red-600' : ''}} valid:bg-white">
