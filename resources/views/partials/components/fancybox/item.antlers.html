<a data-fancybox href="{{ image }}.jpg">
  <img 
    src="{{ image }}-thumb.jpg" 
    alt="{{ image:alt }}" 
    title="{{ image:alt }}" 
    height="{{ image:height }}" 
    width="{{ image:width }}"
    class="block w-full h-full aspect-[16/10] object-cover {{ class ?? '' }}"
    loading="lazy">
</a>
